<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>헤어지지말자 미용실 - 감성 헤어살롱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="대전 유성구 구암동 헤어지지말자 미용실 - 커트·염색·펌·클리닉 전문. 완전예약제 1:1 감성 헤어살롱." />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
      background: #ffffff;
      color: #222222;
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    :root {
      --primary: #e53935;
      --primary-dark: #c62828;
      --bg-soft: #fafafa;
      --text-main: #222222;
      --text-light: #666666;
      --border-soft: #e0e0e0;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
      --radius-lg: 18px;
    }

    /* 헤더 */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #eee;
    }
    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-badge {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff8a80, #e53935);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-outline {
      border: 1px solid var(--primary);
      padding: 6px 14px;
      border-radius: 999px;
      color: var(--primary);
      background: #ffffff;
    }

    /* 히어로 */
    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 20px 40px;
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero-badge {
      background: #fff3f3;
      padding: 6px 12px;
      display: inline-flex;
      gap: 8px;
      color: var(--primary-dark);
      border-radius: 999px;
      margin-bottom: 16px;
    }

    .hero-title {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }
    .hero-title strong { color: var(--primary-dark); }

    .btn-primary {
      padding: 12px 22px;
      border-radius: 999px;
      color: white;
      background: linear-gradient(135deg, #ff5252, #e53935);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(229,57,53,0.35);
    }

    /* 섹션 공통 */
    .section {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px;
    }
    .section-title { font-size: 1.5rem; margin-bottom: 10px; }

    /* 갤러리 */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }

    .gallery-item {
      height: 350px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      border: 1px solid #e5e5e5;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      padding: 6px 10px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 0.8rem;
    }

    /* 폼 */
    .contact-form { display: flex; flex-direction: column; gap: 12px; }
    .contact-form input, .contact-form textarea, .contact-form select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    /* 모바일 */
    @media (max-width: 780px) {
      .hero { grid-template-columns: 1fr; }
      .nav-menu { display: none; }
    }
  </style>
</head>

<body>

<!-- 헤더 -->
<header>
  <div class="nav">
    <div class="logo">
      <div class="logo-badge">H</div>
      헤어지지말자 미용실
    </div>
    <nav class="nav-menu">
      <a href="#about">소개</a>
      <a href="#services">메뉴</a>
      <a href="#price">가격</a>
      <a href="#gallery">스타일</a>
      <a href="#contact">예약</a>
    </nav>
    <div class="nav-right">
      <a href="tel:01042426783" class="btn-outline">전화하기</a>
    </div>
  </div>
</header>

<!-- 히어로 -->
<section class="hero">
  <div>
    <div class="hero-badge">대전 유성구 구암동 감성 미용실</div>

    <h1 class="hero-title">
      당신의 일상에<br><strong>오래 남는 헤어</strong>를 디자인합니다.
    </h1>

    <p class="hero-sub">1:1 프라이빗 예약제 · 커트·염색·펌 전문</p>

    <a href="tel:01042426783" class="btn-primary">지금 바로 전화예약</a>
  </div>
</section>

<!-- 갤러리 -->
<section class="section" id="gallery">
  <h2 class="section-title">스타일 포트폴리오</h2>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="img/img.jpg">
      <div class="gallery-caption">레이어드 컷</div>
    </div>
    <div class="gallery-item">
      <img src="img/img1.jpg">
      <div class="gallery-caption">전체 염색</div>
    </div>
    <div class="gallery-item">
      <img src="img/img2.jpg">
      <div class="gallery-caption">단발 C컬펌</div>
    </div>
  </div>
</section>

<!-- 예약 -->
<section class="section" id="contact">
  <h2 class="section-title">예약 · 문의</h2>

  <form class="contact-form" id="reserveForm">
    <div>
      <label>이름</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label>연락처</label>
      <input type="tel" name="phone" required>
    </div>

    <div>
      <label>원하시는 날짜/시간</label>
      <input type="text" name="datetime" required>
    </div>

    <div>
      <label>희망 시술</label>
      <select name="service" required>
        <option value="">선택해 주세요</option>
        <option value="커트">커트</option>
        <option value="염색">염색</option>
        <option value="펌">펌</option>
        <option value="매직·볼륨매직">매직·볼륨매직</option>
        <option value="클리닉">클리닉</option>
        <option value="기타">기타</option>
      </select>
    </div>

    <div>
      <label>추가 문의사항</label>
      <textarea name="memo" required placeholder="예: 손상모라 클리닉도 필요합니다. 원하는 컬은 C컬입니다."></textarea>
    </div>

    <button class="btn-primary" type="submit">예약 문자 보내기</button>
  </form>
</section>

<!-- JS -->
<script>
const reserveForm = document.getElementById("reserveForm");

reserveForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(reserveForm);

  const data = {
    name: formData.get("name")?.trim(),
    phone: formData.get("phone")?.trim(),
    datetime: formData.get("datetime")?.trim(),
    service: formData.get("service")?.trim(),
    memo: formData.get("memo")?.trim(),
  };

  const res = await fetch("/api/sens", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const json = await res.json();

  if (json.ok) {
    alert("예약이 전송되었습니다! 빠르게 연락드릴게요 :)");
    reserveForm.reset();
  } else {
    alert("전송 중 오류가 발생했습니다. 다시 시도해주세요.");
  }
});
</script>

</body>
</html>
